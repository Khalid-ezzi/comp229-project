<div class="p-6 mt-20 pop-box" *ngIf="is_error">

    <div class="inner-text-full my-12 bg-gray-200 w-2/5 mx-auto rounded-xl p-6">
      <h3 class="text-red-500">Error!</h3>
      <h3 class="text-red-500">{{error_msg}}</h3>

      <p
        class="w-1/4 bg-slate-700 text-2xl py-2 rounded-xl shadow-xl btn"
        (click)="changeErrorView()"
      >
        Close
      </p>
    </div>
  </div>


  <div class="p-6 mt-20 pop-box" *ngIf="is_complete">

    <div class="inner-text-full my-12 bg-gray-200 w-2/5 mx-auto rounded-xl p-6">
      <h3 class="text-green-500">Complete</h3>
      <h3 class="text-green-500">You account has been created</h3>

      <p
        class="w-1/4 bg-slate-700 text-2xl py-2 rounded-xl shadow-xl btn"
        (click)="goToLogin()"
      >
        Close
      </p>
    </div>
  </div>
<!-- Component: Card with form -->
<form
  class="overflow-hidden bg-white rounded shadow-md text-slate-500 shadow-slate-200 mx-auto my-12 lg:w-2/4"
>
  <!-- Body-->
  <div class="p-6">

    <h3 class="title text-3xl font-medium text-slate-700">Create a new account</h3>

    <div class="flex flex-col space-y-8">
      <!-- Input field -->
      <div class="relative my-6">
        <input
          [formControl]="email"
          id="id-b03"
          type="email"
          name="id-b03"
          placeholder="your name"
          class="relative w-full h-10 px-4 text-sm placeholder-transparent transition-all border rounded outline-none peer border-slate-200 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-emerald-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400"
        />
        <label
          for="id-b03"
          class="absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-emerald-500 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent"
        >
          Your email
        </label>
      </div>
      <!-- Input field -->
      <div class="relative my-6">
        <input
          [formControl]="password"
          [type]="input_type"
          placeholder="your password"
          class="relative w-full h-10 px-4 pr-12 text-sm placeholder-transparent transition-all border rounded outline-none peer border-slate-200 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-emerald-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400"
        />
        <label
          for="id-b13"
          class="absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-emerald-500 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent"
        >
          Your password
        </label>

        <svg
          (click)="passwordView()"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute top-2.5 right-4 h-5 w-5 stroke-slate-400 cursor-pointer peer-disabled:cursor-not-allowed"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
          />
        </svg>
      </div>

      <p routerLink="/login" class="register">go back to login</p>

    </div>
  </div>
  <!-- Action base sized basic button -->
  <div class="flex justify-end p-6">
    <button
      [disabled]="!isFilled()"
      (click)="register()"
      class="inline-flex items-center justify-center w-full h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded focus-visible:outline-none whitespace-nowrap bg-emerald-500 hover:bg-emerald-600 focus:bg-emerald-700 disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none"
    >
      <span>Register</span>
    </button>
  </div>
</form>
<!-- End Card with form -->
